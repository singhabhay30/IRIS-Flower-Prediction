<!DOCTYPE html>
<html>
    <head>
        <title>Iris Flower Detection</title>
    </head>
    <body>
        <h1>Iris Flower Detection</h1>
        <form action={{url_for('home')}} method="post">
            <label>Petal Length:</label>
            <input name="plen" type="number" step="0.01" required>
            <br>
            <label>Petal Width</label>
            <input name="pwid" type="number" step="0.01" required>
            <br>
            <label>Sepal Length</label>
            <input name="slen" type="number" step="0.01" required>
            <br>
            <label>Sepal Width</label>
            <input name="swid" type="number" step="0.01" required>
            <br>
            <input type="submit">
        </form>
        {%block contents%}
        {%endblock%}
    </body>
</html>
